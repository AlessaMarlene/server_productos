<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    <h1>PRODUCTOS</h1>
    <form action="/api/productos" enctype='multipart/form-data' method="post">
        <input placeholder="Title" name="title"/><br/>
        <input placeholder="Price" type="number" name="price"/><br/>
        Select an image: <input type="file" name="productThumbnail"/><br/>
        <button type="submit">Crear producto</button>
    </form>
</body>
</html>
